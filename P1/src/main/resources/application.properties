spring.application.name=P1

#Custom port for DB
server.port=7777

# DB Credentials

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password

# Spring Data Settings

# Allows us to see SQL running in the console whenever a DB operation happens
spring.jpa.show-sql=true

# Setting our DDL to update the DB whenever a change happens
spring.jpa.hibernate.ddl-auto=update
# We could have used "create" which would drop and recreate the table on every app run

# Specify the schema we're using
spring.jpa.properties.hibernate.default_schema=p1